<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<form>
		<div id="res"></div>

		<div class="opcoes">
			<div id="numbers">
				<button type="button" class="back" onclick="backValue()">
					<i class="fas fa-long-arrow-alt-left"></i>
				</button>
				<input type="button" class="button" onclick="insertValue(this.value)" value="7">
				<input type="button" class="button" onclick="insertValue(value)" value="8">
				<input type="button" class="button" onclick="insertValue(value)" value="9">
				<input type="button" class="button" onclick="insertValue(value)" value="4">
				<input type="button" class="button" onclick="insertValue(value)" value="5">
				<input type="button" class="button" onclick="insertValue(value)" value="6">
				<input type="button" class="button" onclick="insertValue(value)" value="1">
				<input type="button" class="button" onclick="insertValue(value)" value="2">
				<input type="button" class="button" onclick="insertValue(value)" value="3">
				<input type="button" class="button largerRow" onclick="insertValue('0')" value="0">
				<input type="button" class="button coma" onclick="insertValue(',')" value=",">
			</div>
			<div id="operators">
				<input type="button" class="button" onclick="insertValue('+')" value="+">
				<input type="button" class="button" onclick="insertValue('-')" value="-">
				<input type="button" class="button" onclick="insertValue('*')" value="*">
				<input type="button" class="button" onclick="insertValue('/')" value="/">
				<button type="button" class="clear button" onclick="clearRegister()">C</button>
				<button type="button" class="calc button largerColumn">=</button>
			</div>
		</div>

	</form>

	<script src="index.js"></script>
</body>
</html>
