<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exemplo 1</title>
	<link rel="stylesheet" href="css/calculadora.css">
	<script src="https://kit.fontawesome.com/5fe61bae6a.js" crossorigin="anonymous"></script>
</head>
<body>
	<form>
		<div id="res"></div>

		<div class="opcoes">
			<div id="numbers">
				<button type="button" class="back">
					<i class="fas fa-long-arrow-alt-left"></i>
				</button>
				<input type="button" class="button" value="7">
				<input type="button" class="button" value="8">
				<input type="button" class="button" value="9">
				<input type="button" class="button" value="4">
				<input type="button" class="button" value="5">
				<input type="button" class="button" value="6">
				<input type="button" class="button" value="1">
				<input type="button" class="button" value="2">
				<input type="button" class="button" value="3">
				<input type="button" class="button largerRow" value="0">
			</div>
			<div id="operators">
				<input type="button" class="button" value="+" id="soma">
				<input type="button" class="button" value="-" id="sub">
				<input type="button" class="button" value="*" id="mult">
				<input type="button" class="button" value="/" id="div">
				<button id="id" type="button" class="clear button">C</button>
				<button type="button" class="calc button largerColumn">=</button>
			</div>
		</div>

	</form>

	<script src="js/calculadora.js"></script>
</body>
</html>
